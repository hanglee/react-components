<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Components</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css">
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdn.bootcss.com/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css">
      <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body { padding-top: 70px; }

      .tags-bar {
        margin-bottom: 15px;
      }
      .label {
        margin: 0 5px 5px 0;
        display: inline-block;
      }
      .tags-bar .label {
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/superbull/react-components" title="Fork me on GitHub">Fork me on GitHub</a>

    <div id="app"></div>

    <script src="//cdn.bootcss.com/spin.js/2.3.2/spin.min.js"></script>
    <script>
      var opts = {
        lines: 13, 
        length: 28, 
        width: 14,
        radius: 42,
        scale: 0.3,
        corners: 1,
        color: '#000',
        opacity: 0.25,
        rotate: 0,
        direction: 1,
        speed: 1,
        trail: 60,
        fps: 20,
        zIndex: 2e9,
        className: 'spinner',
        top: '50%',
        left: '50%',
        shadow: false,
        hwaccel: false,
        position: 'absolute'
      };
      var target = document.getElementById('app');
      var spinner = new Spinner(opts).spin(target);
    </script>
    <script src="//cdn.bootcss.com/babel-standalone/6.17.0/babel.min.js"></script>
    <script src="//cdn.bootcss.com/babel-polyfill/6.16.0/polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.2/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.2/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/fetch/1.0.0/fetch.min.js"></script>
    <script src="//cdn.bootcss.com/immutable/3.8.1/immutable.min.js"></script>
    <script src="//cdn.bootcss.com/fuse.js/2.5.0/fuse.min.js"></script>

    <script src="js/components.jsx" type="text/babel" data-presets="react,es2015,stage-0"></script>
    <script src="js/app.js" type="text/babel" data-presets="react,es2015,stage-0"></script>
  </body>
</html>
